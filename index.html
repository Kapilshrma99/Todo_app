<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link href="style.css" rel=""stylesheet>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-4">Todo List App</h2>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
      </div>
    </div>

    <!-- Search and Filter -->
    <div class="row mb-3">
      <div class="col-md-4">
                <label class="form-check-label" for="searchInput">Enter Text</label> 

        <input type="text" id="searchInput" class="form-control" placeholder="Search task">
      </div>
      <div class="col-md-3">
        <label class="form-check-label" for="fromDate">From</label> 
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-check-label" for="toDate">To</label>
        <input type="date" id="toDate" class="form-control">
      </div>
      <div class="col-md-2">
        <label class="form-check-label" for="searchInput"></label> 

        <button class="btn btn-primary w-100" onclick="applyFilters()">Filter</button>
      </div>
    </div>

    <!-- Add Todo -->
    <div class="row mb-3">
      <div class="col-md-10">
        <input type="text" id="newTodo" class="form-control" placeholder="New Todo">
      </div>
      <div class="col-md-2">
        <button class="btn btn-success w-100" onclick="addTodo()">Add</button>
      </div>
    </div>

    <!-- Alerts -->
    <div id="alertContainer"></div>

    <!-- Todo List -->
    <div id="loader" class="text-center my-3">Loading...</div>
    <ul id="todoList" class="list-group"></ul>

    <!-- Pagination -->
    <nav class="mt-3">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>
  <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
